{% extends 'base.html' %}
{% block title %}Delete Contact{% endblock %}
{% block content %}
  <h2>Are you sure you want to delete {{ contact.name }}?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'contacts:list' %}">Cancel</a>
  </form>
{% endblock %}
