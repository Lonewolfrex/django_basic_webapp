{% extends 'base.html' %}

{% block title %}Contact Details{% endblock %}

{% block content %}
<style>
    .contact-table {
        width: 100%; /* Full width */
        max-width: 1500px; /* Prevent too wide on large screens */
        margin: 20px auto;
        border-collapse: collapse;
        background-color: #fff;
        color: #000;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        table-layout: fixed;
        font-size: 12px; /* Larger font */
    }
    .contact-table th, .contact-table td {
        padding: 12px 16px; /* Bigger padding */
        border-bottom: 1px solid #ddd;
        word-wrap: break-word;
        white-space: normal;
    }
    .contact-table th {
        background-color: #075E54; /* WhatsApp Green */
        color: white;
        font-size: 16px;
    }
    .contact-table td.address-cell {
        width: 400px; /* More room for long addresses */
        max-width: 4000px;
    }
    .contact-table td.actions-cell {
        width: 400px; /* Extra wide for buttons */
    }
    .action-buttons {
        display: flex;
        justify-content: center;
        gap: 6px;
        flex-wrap: nowrap;
    }
    .btn {
        padding: 6px 12px;
        border: none;
        border-radius: 4px;
        text-decoration: none;
        font-size: 8px;
        cursor: pointer;
        display: inline-block;
    }
    .btn-edit {
        background-color: #25D366; /* WhatsApp Light Green */
        color: white;
    }
    .btn-delete {
        background-color: #d9534f; /* Bootstrap red */
        color: white;
    }
    .btn-back {
        background-color: #075E54; /* WhatsApp Dark Green */
        color: white;
    }
</style>

<h2 style="text-align: center; font-size: 22px;">Contact Details</h2>

<table class="contact-table">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Actions</th>
    </tr>
    <tr>
        <td>{{ contact.name }}</td>
        <td>{{ contact.email }}</td>
        <td>{{ contact.phone }}</td>
        <td class="address-cell">{{ contact.address }}</td>
        <td class="actions-cell">
            <div class="action-buttons">
                <a href="{% url 'contacts:edit_contact' contact.pk %}" class="btn btn-edit">Edit</a>
                <a href="{% url 'contacts:delete_contact' contact.pk %}" class="btn btn-delete">Delete</a>
                <a href="{% url 'contacts:list' %}" class="btn btn-back">Back</a>
            </div>
        </td>
    </tr>
</table>
{% endblock %}
